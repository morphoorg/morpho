language: cpp
sudo: required
dist: trusty
compiler:
    - clang
os:
    - osx
osx_image: xcode9.3
before_install:
    - if [ $TRAVIS_OS_NAME == osx ]; then rm '/usr/local/include/c++' && brew upgrade python && brew install root numpy ; fi
install:
  - if [ $TRAVIS_OS_NAME == osx ]; then source travis/installation_script.sh ; fi;
script:
  - if [ $TRAVIS_OS_NAME == osx ]; then source travis/test.sh ; fi;
notifications:
  slack:
    secure: 
