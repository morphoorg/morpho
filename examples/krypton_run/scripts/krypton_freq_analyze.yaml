---
  stan:
    name: "krypton_frequency_analysis"
    model:
      file: "./krypton_run/models/krypton_frequency_analysis.stan"
      cache: "./krypton_run/cache"
    data:
      type: "data"
      files:
        -
          name: "./krypton_run/data/krypton_frequency_run.header.data"
          format: "R"
        -
          name: "krypton_run/data/events_combined_full.root"
          format: "root"
          tree: "combinedCandidates"
          cut: "TrapCurrent == 800 && ((StartFrequencyCal>24.75e9 && StartFrequencyCal<25.55e9))"
          branches:
            -
              name: "LivetimeWeight"
              stan_alias: "LivetimeWeight"
            -
              name: "StartFrequencyCal"
              stan_alias: "freq_data"
      parameters:
        -
          TrapCurrent: 800
          minFreq: 24800000000
          maxFreq: 25550000000
          nSignals: 4
    run:
      algorithim: "NUTS"
      iter: 60000
      warmup: 40000
      chain: 1
      init:
        -
          uNormal:
            - 0
            - 0
          uCauchy: 0
          SourceMean:
            - 17830
            - 30440
            - 30477
            - 31940
          SourceWidth:
            - 60
            - 60
            - 60
            - 60
          SourceSkew:
            - 50
            - 50
            - 50
            - 50
          SourceStrength:
            - 0.2
            - 0.3
            - 0.4
            - 0.1
    plot_off:
      -
        variable: "MainField"
      -
        variable: "TrappingField"
      -
        variable: "TotalField"
      -
        variable: "SourceMean"
      -
        variable: "SourceWidth"
      -
        variable: "SourceSkew"
      -
        variable: "lp__"
    output:
      name: "./krypton_run/results/combined_frequency_analysis.root"
      format: "root"
      tree: "stanAnalysis"
      branches:
        -
          variable: "SourceStrength"
          root_alias: "SourceStrength"
          ndim: 4
        -
          variable: "SourceMean"
          root_alias: "SourceMean"
          ndim: 4
        -
          variable: "SourceWidth"
          root_alias: "SourceWidth"
          ndim: 4
        -
          variable: "SourceSkew"
          root_alias: "SourceSkew"
          ndim: 4
        -
          variable: "freq_gen"
          root_alias: "freq_gen"
        -
          variable: "energy_gen"
          root_alias: "energy_gen"
        -
          variable: "MainField"
          root_alias: "MainField"
        -
          variable: "TrappingField"
          root_alias: "TrappingField"
        -
          variable: "TotalField"
          root_alias: "TotalField"
        -
          variable: "lp__"
          root_alias: "LogLikelihood"
