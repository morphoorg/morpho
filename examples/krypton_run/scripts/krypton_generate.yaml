---
  stan:
    name: "krypton_generator"
    model:
      file: "./krypton_run/models/krypton_generator.stan"
      cache: "./krypton_run/cache"
    data:
      type: "mc"
      files:
        -
          name: "./krypton_run/data/krypton_run.header.data"
          format: "R"
        -
          name: "./krypton_run/data/krypton_monte_carlo.data"
          format: "R"
    run:
      algorithm: "NUTS"
      iter: 100
      warmup: 90
      chains: 8
      thin: 1
      init: ''
    plot:
      -
        variable: "MainField"
      -
        variable: "TotalField"
      -
        variable: "TrappingField"
      -
        variable: "BGradientField"
      -
        variable: "TotalField"
      -
        variable: "ITrap"
      -
        variable: "radius_sq"
      -
        variable: "KE"
      -
        variable: "frequency"
      -
        variable: "stheta"
    sample: "./krypton_run/results/test_generator.out"
    output:
      name: "testing_hdf5_output.h5"
      format: "hdf5"
      config:
        group: "/"
      data:
         - stan_parameter: "stheta"
           output_name: "stheta"
         - stan_parameter: "frequency"
           output_name: "frequency"
