# This is a testing script which is supposed to make a linear fit.
morpho:
  do_preprocessing: False
  do_stan: True
  do_postprocessing: False
  do_plots: True
stan:
  # Name of the model
  name: "morpho_test"
  # Model, associated functions, cache folder
  model:
    file: "./morpho_test/models/morpho_linear_fit.stan"
    function_file: None
    cache: "./morpho_test/cache"
  # Input data
  data:
    files:
      - name: "./morpho_test/data/input.data"
        format: "R"
    parameters: 
      - N: 30
  # Run parameters
  run:
    algorithm: "NUTS"
    iter: 4000
    warmup: 1000
    chain: 12
    n_jobs: 2
    init:
       - slope : 2.0
         intercept : 1.0
         sigma: 1.0

  # Output destination
  output:
    name: "./morpho_test/results/morpho_linear_fit"
    format: "root"
    tree: "morpho_test"
    inc_warmup: False
    branches:
      - variable: "slope"
        root_alias: "a"
      - variable: "intercept"
        root_alias: "b"
      - variable: "variance_y"
        root_alias: "variance"
      - variable: "lp_prob"
        root_alias: "LogLikelihood"
      - variable: "divergent__"
        root_alias: "divergence"
      - variable: "energy__"
        root_alias: "energy"
      - variable: "delta_energy__"
        root_alias: "delta_energy"
# plot to do
plot:
  which_plot:
    - method_name: histo
      module_name: histo
      title: "histo"
      input_file_name : "./morpho_test/results/morpho_linear_fit.root"
      input_tree: "morpho_test"
      output_path: ./morpho_test/results/
      data:
        - a
    - method_name: histo
      module_name: histo
      title: "histo"
      input_file_name : "./morpho_test/results/morpho_linear_fit.root"
      input_tree: "morpho_test"
      output_path: ./morpho_test/results/
      data:
        - b
    - method_name: histo
      module_name: histo
      title: "histo"
      input_file_name : "./morpho_test/results/morpho_linear_fit.root"
      input_tree: "morpho_test"
      output_path: ./morpho_test/results/
      data:
        - variance
    - method_name: histo2D_divergence
      module_name: histo
      title: "histo"
      input_file_name : "./morpho_test/results/morpho_linear_fit.root"
      input_tree: "morpho_test"
      output_path: ./morpho_test/results/
      data:
        - a
        - b
      color0: "kBlack"
      color1: "kRed"
    - method_name: aposteriori_distribution
      module_name: histo
      input_file_name : "./morpho_test/results/morpho_linear_fit.root"
      input_tree: "morpho_test"
      root_plot_option: "cont"
      output_path: ./morpho_test/results/
      title: aposteriori_morpho_test
      output_format: pdf
      output_width: 12000
      output_height: 11000
      data:
        - a
        - b
        - variance
        - LogLikelihood
    - method_name: correlation_factors
      module_name: histo
      input_file_name : "./morpho_test/results/morpho_linear_fit.root"
      input_tree: "morpho_test"
      output_path: ./morpho_test/results/
      title: corr_factors_morpho_test
      output_format: pdf
      output_width: 12000
      output_height: 12000
      data:
        - a
        - b
        - variance
