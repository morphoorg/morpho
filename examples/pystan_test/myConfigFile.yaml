processors-toolbox:
    processors:
        - type: morpho:PyStanSamplingProcessor
          name: generator
        - type: IOROOTProcessor
          name: writer
        - type: mermithid:IOCicadaProcessor
          name: writerCicada
    connections:
        - signal: "generator:data"
          slot: "writer:data"
generator:
    model_code: "models/model_linear_generator.stan"
    input_data: 
        slope: 1
        intercept: -2
        xmin: 1
        xmax: 10
        sigma: 1.6
    iter: 530
    warmup: 500
    interestParams: ['x','y','residual']
writer:
    action: write
    filename: data/data.r
    variables: ["x","y",'residual']
    tree_name: myTree